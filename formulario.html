            if(formulario.nombre.value == 0){
                alert("Debes de ingresa un nombre");
                e.preventDefault();
            }
        };

        var validar1 = function(e){
            validarNombre(e);
        
        };

            if(formulario.apellido.value == 0){
                alert("Debes de ingresar un apellido paterno");
                e.preventDefault();
            }
        };

        };
        
       var validarApellido2 = function(e){
            if(formulario.apellido2.value == 0){

            }
        };

        };

        var validarRadio = function(){

            } else{

            }
        }; 

        var validar4 = function(e){

        }


       var validarCheckbox = function(e){
            if(formulario.check.checked == false){

                e.preventDefault();
            }
        };

        var validar5 = function(e){

        }
